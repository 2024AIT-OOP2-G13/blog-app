<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="userLogin.css" />
    <title>ログイン画面</title>
  </head>
  <body>
    <div class="mainBox">
      <p>サインイン</p>
      <div class="loginBox">
        <div class="inputField">
          <label for="username">名前</label>
          <input
            type="text"
            id="username"
            class="texts"
            placeholder="名前を入力"
          />
        </div>
        <div class="inputField">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            class="texts"
            placeholder="パスワードを入力"
          />
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="log" onclick="registerButton()">新規登録</button>
      <button class="log" onclick="loginButton()">ログイン</button>
    </div>
  </body>
</html>
