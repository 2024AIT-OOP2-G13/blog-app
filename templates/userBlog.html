<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/userBlog.css" />
    <title>他のユーザーの投稿</title>
  </head>
  <body>
    <button class="back" onclick="backButton()">戻る</button>
    <div class="userBlog">他のユーザーの投稿</div>
    <div class="content">

      {% for blog in blogs %}

      {% if blog.title == "a" %}
      <h1>{{blog.title}}</h1>
      <p>{{blog.content}}</p>
      <small>作成日: {{blog.created_at}}</small>
      {% endif %}
      {% endfor %}
    </div>
    <div class="actions">
      <button id="like-button" onclick="incrementLikes()">
        <img src="../static/userBlogImg/heart.png" />
        <span id="like-count">0</span>
      </button>
      <button id="comment-button" onclick="incrementComments()">
        <img src="../static/userBlogImg/comment.png" />
        <span id="comment-count">0</span>
      </button>
    </div>
  </body>
</html>
