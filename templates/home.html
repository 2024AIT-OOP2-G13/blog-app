<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css" />
    <title>Blog App</title>
</head>
<body>
    <div class="top">
        <h1>Blog App</h1>
    </div>

    <div class="blogs">
        <h2>ブログ一覧</h2>
            <ul>
                {% for blog in blogs %}
                <a href="{{ url_for('userblog',user_id = blog.id)}}">
                    <li>
                    
                        <h3>{{ blog.title }}</h3>
                        <p>{{ blog.content }}</p>
                        <small>作成日: {{ blog.created_at }}</small>
                    

                    </li>
                </a>
                {% endfor %}
            </ul>
    </div>

    <footer>
        <p>
            <a href={{ url_for('add') }} class="blog-create">ブログ作成</a>
        </p>
        <p class="chat">チャット</p>
    </footer>
</body>
</html>
